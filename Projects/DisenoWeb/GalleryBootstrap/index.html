<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="gallery.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Gallery</title>
</head>
<body>
	<div class="container-fluid px-0">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">
				<i class="far fa-image">
					<label>IMGS</label>
				</i>
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          		<span class="navbar-toggler-icon"></span>
         	</button>
         	<div class="collapse navbar-collapse" id="navbarSupportedContent">
         		<ul class="navbar-nav mr-auto">
         			<li class="nav-item active">
         				<a class="nav-link">Home</a>
         			</li>
         			<li class="nav-item">
         				<a class="nav-link">Contact</a>
         			</li>
         		</ul>
         		<ul class="navbar-nav ml-auto">
         			<li class="nav-item">
         				<a class="nav-link" href="#">
         					<i class="fas fa-user-plus pr-1"></i>Sign-up
         				</a>
         			</li>
         			<li class="nav-item">
         				<a class="nav-link" href="#">
         					<i class="fas fa-sign-in-alt pr-1"></i>Sign-up
         				</a>
         			</li>
         		</ul>
         	</div>
		</nav>

		<div class="container-fluid my-2">
			<div class="jumbotron">
				<h1 class="display-4">
					<i class="fas fa-camera-retro"></i>
					La galeria de imagenes
				</h1>
				<p>Muchas imagenes de Unsplash</p>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row container-fluid">
				<div class="col-12 col-md-6 col-lg-4 mb-3"><div class="rounded" id="one"></div></div>
				<div class="col-12 col-md-6 col-lg-4 mb-3"><div class="rounded" id="two"></div></div>
				<div class="col-12 col-md-6 col-lg-4 mb-3"><div class="rounded" id="three"></div></div>
				<div class="col-12 col-md-6 col-lg-4 mb-3"><div class="rounded" id="four"></div></div>
				<div class="col-12 col-md-6 col-lg-4 mb-3"><div class="rounded" id="five"></div></div>
				<div class="col-12 col-md-6 col-lg-4 mb-3"><div class="rounded" id="six"></div></div>
				<div class="col-12 col-md-6 col-lg-4 mb-3"><div class="rounded" id="seven"></div></div>
				<div class="col-12 col-md-6 col-lg-4 mb-3"><div class="rounded" id="eight"></div></div>
				<div class="col-12 col-md-6 col-lg-4 mb-3"><div class="rounded" id="nine"></div></div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
