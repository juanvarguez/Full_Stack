<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body, html{
			height: 100%;
			margin: 0;
		}
		.parent{
			background-color: blue;
			position: relative;
			width: 100px;
			height: 100px;
			top: 50%;
			left: 50%;
			margin-left: -50px;
			margin-top: -50px;
		}
		.child{
			background-color: orange;
			width: 50px;
			height: 50px;
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>

</body>
</html>
